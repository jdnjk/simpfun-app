name: Android CI and Release

on:
  push:
    branches:
      - master #AI智障写的脚本果然不一般
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
            java-version: '17'
            distribution: 'temurin'
            cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK
        run: |
          ./gradlew assembleRelease  # 使用 Gradle 构建 APK（可以根据需要构建 debug 版本）

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app/build/outputs/apk/release/app-release.apk  # 上传构建的 APK 文件